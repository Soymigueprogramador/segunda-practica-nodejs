<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social Simple</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Red Social</h1>
    <h2>¿Qué estás pensando?</h2>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
        <label for="postTitle">Título:</label>
        <input type="text" placeholder="Ingrese un titulo a su publicacion" id="postTitle" required>
        <label for="postBody">Comentario: </label>
        <textarea type="text" placeholder="Ingrese un comentario" id="postBody" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <ul id="postList"></ul>

    <script src="./main.js"></script>
</body>
</html>
